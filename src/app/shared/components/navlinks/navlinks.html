<nav class="flex flex-col justify-center">
  @for (page of pages; track $index) {
  <ul class="menu">
    <li class="flex flex-row">
      <i [class]="page.icon"></i>
      <a [routerLink]="page.routeLink" routerLinkActive="active" class="text-base">
        {{ page.label }}
      </a>
    </li>
  </ul>
  }
</nav>
