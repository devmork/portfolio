<div class="flex flex-col gap-y-1 justify-center items-center">
  <nav>
    @for (page of pages; track $index) {
    <a [routerLink]="page.routeLink" routerLinkActive="active" class="text-lg">
      <div class="flex gap-x-2">
        <div>
          <i [class]="page.icon"></i>
        </div>
        <div>
          {{ page.label }}
        </div>
      </div>
    </a>
    }
  </nav>
</div>
