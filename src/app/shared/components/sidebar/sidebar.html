<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

  <!-- Mobile navbar and content -->
  <div class="drawer-content flex flex-col">
    <!-- Mobile navbar -->
    <div class="navbar bg-base-200 lg:hidden">
      <div class="flex-1">
        <label for="my-drawer-2" class="btn btn-ghost btn-circle">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
        <a class="btn btn-ghost text-xl ml-2">Den Mark Enoy</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img
                src="https://scontent.fceb6-4.fna.fbcdn.net/v/t39.30808-6/455948751_122097644720489397_1743197031759899236_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEjZ9R0g961K-LIW7bTWrNfCiY_Ak8WVtQKJj8CTxZW1Kn19W7z8Zo958ueAZGMJavAOtzJw-R-xqwYjE7CfOuZ&_nc_ohc=DVMhA38o7BEQ7kNvwHlqQzx&_nc_oc=AdnNzE-wlv97PqEB4zv4aEvc6tuXPzq7h-qb_0kh0EIRXNYOENHeS3Eyd1Lp6Go2TM7i6JxAf1_srO-WGdLSXN8C&_nc_zt=23&_nc_ht=scontent.fceb6-4.fna&_nc_gid=mEeZS2B8xQWynycW1z03pw&oh=00_AfYcz_WuP2SI0hz-08norT9rf2RbgHMFG0iKlq3XJcIQpQ&oe=68CB172F"
                alt="Den Enoy"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content with reduced desktop margins -->
    <div class="lg:p-4 lg:pl-8">
      <div class="max-w-6xl">
        <ng-content></ng-content>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay / Desktop Sidebar -->
  <div class="drawer-side lg:p-4 lg:pr-0">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    <aside
      class="min-h-full w-full lg:w-80 bg-base-200 lg:bg-transparent text-base-content flex flex-col lg:rounded-xl"
    >
      <!-- Mobile close button -->
      <div class="flex justify-end p-4 lg:hidden">
        <label for="my-drawer-2" class="btn btn-ghost btn-circle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </label>
      </div>

      <!-- Mobile avatar section -->
      <div class="flex flex-col items-center p-6 lg:hidden">
        <div class="avatar">
          <div class="w-20 rounded-full">
            <img
              src="https://scontent.fceb6-4.fna.fbcdn.net/v/t39.30808-6/455948751_122097644720489397_1743197031759899236_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEjZ9R0g961K-LIW7bTWrNfCiY_Ak8WVtQKJj8CTxZW1Kn19W7z8Zo958ueAZGMJavAOtzJw-R-xqwYjE7CfOuZ&_nc_ohc=DVMhA38o7BEQ7kNvwHlqQzx&_nc_oc=AdnNzE-wlv97PqEB4zv4aEvc6tuXPzq7h-qb_0kh0EIRXNYOENHeS3Eyd1Lp6Go2TM7i6JxAf1_srO-WGdLSXN8C&_nc_zt=23&_nc_ht=scontent.fceb6-4.fna&_nc_gid=mEeZS2B8xQWynycW1z03pw&oh=00_AfYcz_WuP2SI0hz-08norT9rf2RbgHMFG0iKlq3XJcIQpQ&oe=68CB172F"
              alt="Den Enoy"
            />
          </div>
        </div>
        <div class="mt-4">
          <span class="text-xl font-semibold">Den Mark Enoy</span>
        </div>
      </div>

      <!-- Mobile navigation -->
      <div class="flex-1 px-6 lg:hidden" (click)="closeDrawer()">
        <app-navlinks></app-navlinks>
      </div>

      <!-- Desktop sidebar content -->
      <div class="hidden lg:flex lg:flex-col lg:flex-1 lg:p-6">
        <app-avatar></app-avatar>
        <app-navlinks></app-navlinks>
      </div>

      <!-- Footer -->
      <div class="p-6 mt-auto">
        <app-footer></app-footer>
      </div>
    </aside>
  </div>
</div>
