<aside class="fixed top-0 left-0 z-40 w-80 m-4 rounded-xl h-screen flex flex-col items-center py-8">
  <app-avatar></app-avatar>
  <!-- Navigation -->
  <nav class="mt-8 w-full px-6">
    @for (page of pages; track $index) {
    <ul class="menu rounded-box w-full">
      <li>
        <a
          class="active flex items-center gap-3"
          [routerLink]="page.routeLink"
          routerLinkActive="active"
        >
          <i [class]="page.icon"></i>
          <span> {{ page.label }} </span>
        </a>
      </li>
    </ul>
    }
  </nav>

  </div> -->
  <app-footer></app-footer>
</aside>
