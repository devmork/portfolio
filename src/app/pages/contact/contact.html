<div class="p-5">
  <div>
    <h1 class="text-4xl font-semibold mb-1">Contact</h1>
    <p class="mb-6">Let's get in touch</p>
  </div>
  <div class="border-t border-dashed border-gray-400 my-6"></div>
  <div class="mb-4 font-medium text-white">Find me on social media</div>

  <!-- Responsive grid container -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for (social of socials; track $index) {
    <div
      class="rounded-xl p-6 bg-gradient-to-br from-[#6a93cb] to-[#e4a972] relative flex flex-col justify-between shadow-lg min-h-[200px]"
    >
      <div class="flex justify-between items-start">
        <div class="flex-1 pr-2">
          <h2 class="text-white text-xl font-bold mb-1">{{ social.header }}</h2>
          <p class="text-white/80 text-sm">{{ social.subhead }}</p>
        </div>
        <img [src]="social.png" class="w-12 h-12 md:w-16 md:h-16 opacity-80 flex-shrink-0" />
      </div>
      <a
        [href]="social.link"
        target="_blank"
        class="mt-6 inline-flex items-center justify-center px-4 py-2 rounded-lg bg-black text-white font-semibold hover:bg-gray-800 transition w-full text-center"
      >
        {{ social.btncontent }}
      </a>
    </div>
    }
  </div>
  <!-- Contact Form Section -->
  <div class="mb-6">
    <h2 class="text-lg font-medium mb-6 my-6">Or send me a message</h2>

    <form class="space-y-4">
      <!-- Name and Email Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            class="w-full px-4 py-3 bg-black border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full px-4 py-3 bg-black border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
          />
        </div>
      </div>

      <!-- Message Field -->
      <div>
        <textarea
          name="message"
          placeholder="Message"
          rows="6"
          required
          class="w-full px-4 py-3 bg-black border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition resize-none"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send Email
        </button>
      </div>
    </form>
  </div>
</div>
