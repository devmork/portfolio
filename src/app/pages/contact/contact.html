<div class="w-3/5">
  <h1 class="text-2xl font-semibold text-white mb-1">Contact</h1>
  <p class="text-gray-400 mb-6">Let's get in touch</p>
  <div class="border-t border-dashed border-gray-600 my-6"></div>
  <div class="mb-4 font-medium text-white">Find me on social media</div>
  <div class="flex flex-wrap gap-6">
    @for (social of socials; track $index) {
    <div
      class="rounded-xl p-6 w-96 bg-gradient-to-br from-[#6a93cb] to-[#e4a972] relative flex flex-col justify-between shadow-lg"
    >
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-white text-xl font-bold mb-1">{{ social.header }}</h2>
          <p class="text-white/80 text-sm">{{ social.subhead }}</p>
        </div>
        <img [src]="social.png" class="w-16 h-16 opacity-80 self-center" />
      </div>
      <a
        [href]="social.link"
        target="_blank"
        class="mt-6 inline-flex items-center px-4 py-2 rounded-lg bg-black text-white font-semibold hover:bg-gray-800 transition w-fit"
      >
        {{ social.btncontent }}
      </a>
    </div>
    }
  </div>
</div>
